name: deployment pipeline
on:
  push:
    branches:
      - master

jobs:
  setup_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: install dependencies
        run: npm install

      - name: linting
        run: npm run lint

      - name: deploying
        run: npm run deploy
        with:
          github_token: ${{secrets.GH_PAGES}}
